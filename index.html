<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitenkarte scannen</title>
  <!-- Einbindung von Tesseract.js fÃ¼r OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
  <style>
    /* CSS direkt eingebunden */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    video {
      width: 80%;
      max-width: 500px;
      border: 2px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Scanne eine Visitenkarte</h1>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <button id="capture">Scannen</button>
  <p id="result"></p>

  <script>
    // JavaScript direkt eingebunden
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const captureButton = document.getElementById('capture');

    // Kamera starten
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Kamera konnte nicht aktiviert werden:", err);
      });

    // Bild aufnehmen und mit OCR verarbeiten
    captureButton.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const image = canvas.toDataURL('image/png');
      processImage(image);
    });

    async function processImage(image) {
      const { createWorker } = Tesseract;
      const worker = createWorker();

      result.textContent = "Verarbeite das Bild...";
      
      await worker.load();
      await worker.loadLanguage('eng');
      await worker.initialize('eng');

      const { data: { text } } = await worker.recognize(image);
      result.textContent = `Erkannter Text: ${text}`;

      await worker.terminate();
    }
  </script>
</body>
</html>
