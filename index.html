<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitenkarte scannen</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
</head>
<body>
  <h1>Scanne eine Visitenkarte</h1>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <button id="capture">Scannen</button>
  <p id="result"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const captureButton = document.getElementById('capture');

    // Kamera starten
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Kamera konnte nicht aktiviert werden:", err);
      });

    // Bild aufnehmen und mit OCR verarbeiten
    captureButton.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const image = canvas.toDataURL('image/png');
      processImage(image);
    });

    async function processImage(image) {
      const { createWorker } = Tesseract;
      const worker = createWorker();

      await worker.load();
      await worker.loadLanguage('eng');
      await worker.initialize('eng');

      const { data: { text } } = await worker.recognize(image);
      result.textContent = `Erkannter Text: ${text}`;

      await worker.terminate();
    }
  </script>
</body>
</html>
