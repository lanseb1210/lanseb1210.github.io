<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitenkarte scannen</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 80%;
      max-width: 500px;
      border: 2px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Visitenkarte scannen</h1>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <button id="capture">Scannen</button>
  <p id="result"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const captureButton = document.getElementById('capture');

    // Kamera starten
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        console.log("Kamera aktiviert!");
      })
      .catch(err => {
        console.error("Kamera konnte nicht aktiviert werden:", err);
        result.textContent = "Fehler: Kamera konnte nicht aktiviert werden.";
      });

    // Bild aufnehmen und mit OCR verarbeiten
    captureButton.addEventListener('click', () => {
      try {
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const image = canvas.toDataURL('image/png');
        result.textContent = "Bild wird verarbeitet...";
        processImage(image);
      } catch (error) {
        console.error("Fehler beim Aufnehmen des Bildes:", error);
        result.textContent = "Fehler beim Verarbeiten des Bildes.";
      }
    });

    async function processImage(image) {
      const { createWorker } = Tesseract;
      const worker = createWorker();

      try {
        await worker.load();
        await worker.loadLanguage('eng');
        await worker.initialize('eng');
        const { data: { text } } = await worker.recognize(image);
        result.textContent = `Erkannter Text: ${text}`;
      } catch (error) {
        console.error("Fehler bei OCR:", error);
        result.textContent = "Fehler bei der Texterkennung.";
      } finally {
        await worker.terminate();
      }
    }
  </script>
</body>
</html>
